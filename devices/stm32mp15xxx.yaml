    ADC:
      name: ADC1
    DMAMUX1:
      name: DMAMUX
    HDMI_CEC:
      name: CEC
      description: HDMI-CEC Controller
    OTGHSFS1:
      name: OTG
      description: USB on-the-go high-speed
    USART1:
      name: UART1
    USART2:
      name: UART2
      derivedFrom: UART1
    USART3:
      name: UART3
